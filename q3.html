<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f4ede1, #e6d0ba);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Button styling */
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Div styling */
        #myDiv {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Animate the div visibility */
        #myDiv.show {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <button id="toggleButton">Show/Hide Div</button>

    <div id="myDiv">
        This is the colorful content inside the div element!
    </div>

    <script>
        $(document).ready(function() {
            $('#toggleButton').click(function() {
                $('#myDiv').toggleClass('show').toggle(); // Toggle with animation
            });
        });
    </script>
</body>
</html>
